<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallardo Bienes Raices</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/@splidejs/splide/dist/css/themes/splide-default.min.css">
</head>


<body>
    <!-- Inicia Area Inmuebles Recientes -->
    <section id="recientes" class="bg-black bg-opacity-10">
        <div class="container p-3">
            <div class="row py-3 g-4">
              <div class="grid-item col-12 col-lg-8">
                <div id="main-slider" class="splide">
                  <div class="splide__track">
                    <ul class="splide__list">
                      <li class="splide__slide">
                        <img src="images/inmueble01.jpeg" />
                      </li>
                      <li class="splide__slide">
                        <img src="images/inmueble02.jpeg" />
                      </li>
                      <li class="splide__slide">
                        <img src="images/inmueble03.jpeg" />
                      </li>
                    </ul>
                  </div>
                </div>
                
                <ul id="thumbnails" class="thumbnails">
                  <li class="thumbnail">
                    <img src="images/inmueble01.jpeg" />
                  </li>
                  <li class="thumbnail">
                    <img src="images/inmueble02.jpeg" />
                  </li>
                  <li class="thumbnail">
                    <img src="images/inmueble03.jpeg" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
    </section>
    <!-- Finaliza Area Inmuebles Recientes -->

    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
    <script src="/node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script src="js/main.js"></script>
    <script>includeHTML();</script>


</body>

</html>
